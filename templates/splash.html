<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KrishiAI - Loading...</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f4c75 0%, #3282b8 25%, #bbe1fa 50%, #1b262c 75%, #0f3460 100%);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Animated background particles */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(120, 255, 120, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 120, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 120, 255, 0.2) 0%, transparent 50%);
            animation: particleFloat 15s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes particleFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-30px) rotate(120deg); }
            66% { transform: translateY(30px) rotate(240deg); }
        }

        .splash-container {
            text-align: center;
            animation: splashFadeIn 1s ease-out;
        }

        .logo-container {
            position: relative;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 8em;
            position: relative;
            display: inline-block;
            animation: logoFloat 2s ease-in-out infinite;
        }

        .logo::before {
            content: 'ðŸŒ¾';
            position: absolute;
            top: 0;
            left: 0;
            animation: logoGlow1 1.5s ease-in-out infinite alternate;
            filter: drop-shadow(0 0 30px rgba(76, 175, 80, 1));
        }

        .logo::after {
            content: 'ðŸŒ¾';
            position: absolute;
            top: 0;
            left: 0;
            animation: logoGlow2 1.5s ease-in-out infinite alternate-reverse;
            filter: drop-shadow(0 0 40px rgba(33, 150, 243, 0.8));
        }

        .title {
            font-size: 4em;
            font-weight: 800;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #4CAF50, #2196F3, #FF9800, #E91E63);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: titleShimmer 2s ease-in-out infinite, titleFloat 3s ease-in-out infinite;
            text-shadow: 0 0 50px rgba(76, 175, 80, 0.5);
        }

        .subtitle {
            font-size: 1.5em;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
            margin-bottom: 40px;
            animation: subtitleFade 2s ease-in-out infinite alternate;
        }

        .loading-dots {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: linear-gradient(45deg, #4CAF50, #2196F3);
            animation: dotBounce 1.4s ease-in-out infinite both;
        }

        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        .dot:nth-child(3) { animation-delay: 0s; }

        .progress-bar {
            width: 300px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin: 30px auto;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #4CAF50, #2196F3, #FF9800);
            background-size: 200% 200%;
            border-radius: 2px;
            animation: progressFill 2s ease-out, progressShimmer 1.5s ease-in-out infinite;
            width: 0%;
        }

        @keyframes splashFadeIn {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-15px) scale(1.1); }
        }

        @keyframes logoGlow1 {
            0% { opacity: 0.8; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.2); }
        }

        @keyframes logoGlow2 {
            0% { opacity: 0.6; transform: scale(1.1); }
            100% { opacity: 0.9; transform: scale(1.3); }
        }

        @keyframes titleShimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes titleFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }

        @keyframes subtitleFade {
            0% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        @keyframes dotBounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        @keyframes progressFill {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        @keyframes progressShimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .logo {
                font-size: 6em;
            }
            
            .title {
                font-size: 2.5em;
            }
            
            .subtitle {
                font-size: 1.2em;
            }
            
            .progress-bar {
                width: 250px;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 5em;
            }
            
            .title {
                font-size: 2em;
            }
            
            .subtitle {
                font-size: 1em;
            }
            
            .progress-bar {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <div class="logo-container">
            <div class="logo"></div>
        </div>
        
        <h1 class="title">KrishiAI</h1>
        
        <p class="subtitle">Voice Assistant for Farmers - Ask Anything in Your Language</p>
            
            <!-- User Welcome -->
            {% if user %}
                <div style="margin: 20px 0; padding: 15px; background: rgba(76, 175, 80, 0.1); border-radius: 15px; text-align: center;">
                    <p style="color: #4CAF50; font-weight: 600; margin-bottom: 5px;">Welcome back, {{ user[4] or user[1] }}! ðŸŒ¾</p>
                    <div style="display: flex; gap: 10px; justify-content: center; flex-wrap: wrap; margin-top: 10px;">
                        <a href="{{ url_for('profile') }}" style="padding: 8px 16px; background: #4CAF50; color: white; text-decoration: none; border-radius: 20px; font-size: 14px;">ðŸ‘¤ Profile</a>
                        <a href="{{ url_for('logout') }}" style="padding: 8px 16px; background: #f44336; color: white; text-decoration: none; border-radius: 20px; font-size: 14px;">ðŸšª Logout</a>
                    </div>
                </div>
            {% endif %}
        
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        
        <div class="loading-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <script>
        // Auto-redirect to main page after 3 seconds
        setTimeout(() => {
            window.location.href = '/login';
        }, 3000);
    </script>
</body>
</html>
